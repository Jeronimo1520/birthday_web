<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cumple del pipe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <audio controls>
        <source src="aleteo.mp3" type="audio/mpeg">
    </audio>

    <div class="container">
      <div class="card">
        <div class="outside">
          <h1>Happy Birthday</h1>
          <h3>Querido wizzlord, feliz cumpleaños</h3>
        </div>
        <div class="inside">
          <img src="cakegif.gif" />
          <h3>
            Wizzlord, te deseo un feliz cumpleaños querido, que sea un maravilloso año para ti
          </h3>
          <p>Disfruta de la canción</p>
        </div>
      </div>

      <div class="block">
        <div class="frames frame1">
          <img src="lazuca.jpeg" alt="" />
          <p>Ya eres felizmente legal en los USA</p>
        </div>
        <div class="frames frame2">
          <img src="pipeyyo.jpg" alt="" />
          <p>Gracias por ser tan chimba de amigo siempre, no cambies</p>
        </div>
        <div class="frames frame3">
          <img src="elpipe.jpeg" alt="" />
          <p>Ten un lindo día y que la pases bien bueno</p>
        </div>
      </div>
    </div>
  </body>
</html>
